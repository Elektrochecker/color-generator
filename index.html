<html>
<title>color generator</title>
<link rel="icon" type="image/vnd.microsoft.icon" href="favicon.ico">

<head>
	<link href="style.css" rel="stylesheet" type="text/css">
	<script defer src="color.js"></script>
	<script defer src="index.js"></script>
	<script defer src="dom.js"></script>
	<script src="colorapi.js"></script>
	<script defer src="https://cdn.jsdelivr.net/npm/p5@1.2.0/lib/p5.js"></script>
</head>

<body style="background-color:rgb(66, 66, 66);">
	<div id="buttons">
		<button class="controlButton" id="new combination">shuffle</button>
		<button class="controlButton" id="add color">+</button>
		<button class="controlButton" id="subtract color">-</button>
		<button class="controlButton" id="fetch names">fetch names</button>
	</div>
	<div id="canvas"></div>
	<div id="colorOutput">
		<p id="hexColor">#000000</p>
		<p id="colorName">black</p>
	</div>
</body>

</html>
